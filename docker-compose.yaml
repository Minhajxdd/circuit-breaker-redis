version: '3.8'

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    env_file: ./gateway/.env
    ports:
      - '3000:3000'
    volumes:
      - ./gateway:/app
    restart: always

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth
    env_file: ./auth/.env
    ports:
      - '3001:3000'
    volumes:
      - ./auth:/app
    depends_on:
      - db
    restart: always
  
  profile:
    build:
      context: ./profile
      dockerfile: Dockerfile
    container_name: profile
    env_file: ./profile/.env
    ports:
      - '3002:3000'
    volumes:
      - ./profile:/app
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: postgress
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data: