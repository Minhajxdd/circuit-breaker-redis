version: '3.8'

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    env_file: ./gateway/.env
    ports:
      - '3000:3000'
    volumes:
      - ./gateway:/app
    restart: always

  posts:
    build:
      context: ./posts
      dockerfile: Dockerfile
    container_name: posts
    env_file: ./posts/.env
    ports:
      - '3001:3000'
    volumes:
      - ./posts:/app
    restart: always
